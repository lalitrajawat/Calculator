</head>
<body>
    <div class="header">
        <h1>Calculator</h1>

<!-- display -->
<div class="display1">

</div>
<div class="display2">

</div>
<!-- button -->
        <div class="botton">
            <table style="border-spacing:8px  ;">
                <tr>
                    <td> <input class="b" type="button" value="C" onclick= "clearScreen()" ondblclick="clearScreen2()"/></td>
                    <td> <input class="b" type="button" value="<-" onclick= "back()" /></td>

                </tr>

                    <td> <input class="a" type="button" value="7" onclick="display('7')"/> </td>

                </tr>

                <tr>
                    <td> <input class="a" type="button" value="4" onclick = "display('4')" /> </td>
                    <td> <input class="a" type="button" value="5" onclick="display('5')" /> </td>

                </tr>

                    <td> <input class="a" type="button" value="1" onclick="display('1')" /> </td>
                    <td> <input class="a" type="button" value="2" onclick="display('2')" /> </td>
                    <td> <input class="a" type="button" value="3" onclick="display('3')" /> </td>
                    <td> <input class="op" type="button" value="+" onclick="display('+')" /> </td>
                </tr>

                <tr>
                    <td colspan="2"> <input class="zero" type="button" value="0" onclick="display('0')" /> </td>

                </tr>
            </table>
        </div>
    </div>
